{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
   <title>Login V1</title>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
  
   <link rel="icon" type="image/png" href="{% static 'images/icons/favicon.ico' %}"/>
<!--===============================================================================================-->
   <link rel="stylesheet" type="{ % static 'text/css" href="vendor/bootstrap/css/bootstrap.min.css' %}">
<!--===============================================================================================-->
   <link rel="stylesheet" type="text/css" href="{% static 'fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
<!--===============================================================================================-->
   <link rel="stylesheet" type="text/css" href="{% static 'vendor/animate/animate.css' %}">
<!--===============================================================================================-->   
   <link rel="stylesheet" type="text/css" href="{% static 'vendor/css-hamburgers/hamburgers.min.css' %}">
<!--===============================================================================================-->
   <link rel="stylesheet" type="text/css" href="{% static 'vendor/select2/select2.min.css' %}">
<!--===============================================================================================-->
   <link rel="stylesheet" type="text/css" href="{% static 'css/util.css' %}">
   <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
<!--===============================================================================================-->
</head>
<body>
   
   <div class="limiter">
      <div class="container-login100">
         <div class="wrap-login100">
            <div class="login100-pic js-tilt" data-tilt>
               <img src="{% static 'images/img-01.png' %}" alt="IMG">
            </div>

            <form action="register"  method="POST">
               {% csrf_token %}
               <span class="login100-form-title">
                  Register
               </span>
               {% if username_check %}
               <p style="color:red">The username already exists</p>
               	<br>
               	{% endif %}
               	{% if email_check %}
               <p style="color:red">The E-Mail ID already exists</p>
               	<br>
               	{% endif %}
               {% if password_check %}
               <p style="color:red">The passwords do not match</p>
               	<br>
               	{% endif %}
               <div class="wrap-input100 validate-input" data-validate = "Password is required">
                  <input class="input100" type="text" name="first_name" placeholder="First Name">
                  <span class="focus-input100"></span>
                  <span class="symbol-input100">
                     <i class="fa fa-file-text-o" aria-hidden="true"></i>
                  </span>
               </div>
               <div class="wrap-input100 validate-input" data-validate = "Password is required">
                  <input class="input100" type="text" name="last_name" placeholder="Last Name">
                  <span class="focus-input100"></span>
                  <span class="symbol-input100">
                     <i class="fa fa-file-text-o" aria-hidden="true"></i>
                  </span>
               </div>
               <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
                  <input class="input100" type="text" name="username" placeholder="Username">
                  <span class="focus-input100"></span>
                  <span class="symbol-input100">
                     <i class="fa fa-file-text-o" aria-hidden="true"></i>
                  </span>
               </div>
               <div class="wrap-input100 validate-input" data-validate = "Password is required">
                  <input class="input100" type="email" name="email" placeholder="Email">
                  <span class="focus-input100"></span>
                  <span class="symbol-input100">
                     <i class="fa fa-envelope" aria-hidden="true"></i>
                  </span>
               </div>
               <div class="wrap-input100 validate-input" data-validate = "Password is required">
                  <input class="input100" type="password" name="password1" placeholder="Password">
                  <span class="focus-input100"></span>
                  <span class="symbol-input100">
                     <i class="fa fa-lock" aria-hidden="true"></i>
                  </span>
               </div>
                <div class="wrap-input100 validate-input" data-validate = "Password is required">
                  <input class="input100" type="password" name="password2" placeholder="Confirm Password">
                  <span class="focus-input100"></span>
                  <span class="symbol-input100">
                     <i class="fa fa-lock" aria-hidden="true"></i>
                  </span>
               </div>
               
               <div class="container-login100-form-btn">
                  <button class="login100-form-btn">
                     Submit
                  </button>
               </div>


               
            </form>
         </div>
      </div>
   </div>

</body>
</html>
